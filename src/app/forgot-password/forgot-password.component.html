<div class="forgot-password-div">
  <form [formGroup]="forgotPasswordForm_Id" (ngSubmit)="onSubmit(); Validations()">
    <div class="form-group container">
      <label>Employee Id: </label>
      <input type="text" placeholder="Employee Id" formControlName="employeeId" class="form-control" [(ngModel)]="employeeId" [ngClass]="{ 'is-invalid': submitted && f_Id.employeeId.errors }" />
      <div *ngIf="submitted && f_Id.employeeId.errors" class="invalid-feedback">
      <div class="validationMessage" *ngIf="f_Id.employeeId.errors.required">Employee Id is required</div>
      </div>
    </div> 
  </form>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="GetId()">Get OTP</button>
  </div>
  <div *ngIf="displayNext">
    <form [formGroup]="forgotPasswordForm_Otp" (ngSubmit)="onSubmit(); Validations()"> 
      <p>OTP Has Been Sent</p> 
      <div class="form-group container">
        <label>One Time Password (Otp): </label>
        <input type="number" placeholder="OTP" formControlName="otp" class="form-control" [(ngModel)]="otp" [ngClass]="{ 'is-invalid': submitted && f_Otp.otp.errors }" />
        <div *ngIf="submitted && f_Otp.otp.errors" class="invalid-feedback">
        <div class="validationMessage" *ngIf="f_Otp.otp.errors.required">Employee Id is required</div>
        </div>
      </div> 
    </form>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="ValidateOtp()">Submit</button>
    </div>
  </div>
</div>

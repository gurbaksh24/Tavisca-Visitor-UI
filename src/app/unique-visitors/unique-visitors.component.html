<div >
    <table>
        <tr> 
          <th>Visitor Id</th>
          <th>Name of Visitor</th>
          <th>Contact</th>
          <th>Government ID Proof</th> 
        </tr> 
        <tr *ngFor="let data of visitors">  
          <td>{{data.visitorId}}</td>

          <td>{{data.govtIdProof}}</td>
        </tr>   
    </table>
</div>

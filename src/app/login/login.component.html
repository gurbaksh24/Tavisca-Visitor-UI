<div class="jumbotron">
<div class="container">
<div class="row">
<div class="imgcontainer">
<img src="assets/TaviscaLogo.jpg" alt="Avatar" class="avatar">
</div>
<div class="col-md-6 offset-md-3">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(); Validations()">

<div class="form-group container">
<label>Employee Id: </label>
<input type="text" placeholder="Employee Id" formControlName="userid" class="form-control" [(ngModel)]="userid" [ngClass]="{ 'is-invalid': submitted && f.userid.errors }" />
<div *ngIf="submitted && f.userid.errors" class="invalid-feedback">
<div class="validationMessage" *ngIf="f.userid.errors.required">Employee Id is required</div>
</div>
</div>
<div class="form-group container" >
<label>Password</label>
<input type="password" placeholder="Password" formControlName="password" class="form-control" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
<div class="validationMessage" *ngIf="f.password.errors.required">Password is required</div>
<div class="validationMessage" *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
</div>
</div>
<div class="form-group">
<button type="submit" class="btn btn-primary" routerLink="welcomePage" (click)="Authentication()">Login</button>
</div>
<div class="container" style="background-color:#f1f1f1">
<button type="button" class="cancelbtn" (click)="refresh()" >Reset</button>
<span class="psw"><a (click)="ForgotPassword()">Forgot password?</a></span>
</div>
</form>
</div>
</div>
</div>
</div>
